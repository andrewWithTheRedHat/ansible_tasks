---

name: pull some info from postgres and throw it into an html file
hosts: all
gather_facts: false

tasks:

  - name: log into the postgres db on controller
    community.postgresql.postgresql_query:
      db: awx
      login_user: '{{ username }}'
      login_password: '{{ password }}'
      query: TABLE main_jobhostsummary
    register: query

  - name: echo query
    debug:
      msg: query
